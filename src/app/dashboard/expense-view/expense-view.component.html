<div class="header">
    <mat-icon>pageview</mat-icon>
    <h2 mat-dialog-title>View Expense Record</h2>
</div>

<mat-divider [vertical]="false"></mat-divider>
<mat-dialog-content class="mat-typography">

<br>
    <div class="modalFields">
        <mat-list role="list">
            <mat-list-item class="fieldNamesno"role="listitem">Expense Number</mat-list-item>
            <mat-list-item class="fieldNames"role="listitem">First Name</mat-list-item>
            <mat-list-item class="fieldNames"role="listitem">Last Name</mat-list-item>
            <mat-list-item class="fieldNames"role="listitem">Middle Name</mat-list-item>
        </mat-list>


        <div class="inputs">
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.exp_id }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.res_fname }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.res_lname }}" disabled>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.res_mname }}" disabled>
            </mat-form-field>
        </div>

        <mat-list role="list">
            <mat-list-item class="fieldNamesno"role="listitem">Expense For</mat-list-item>
            <mat-list-item class="fieldNames"role="listitem">Budget Receive</mat-list-item>
            <mat-list-item class="fieldNames"role="listitem">Purpose</mat-list-item>
        </mat-list>

        <div class="inputs2">
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.exp_for }}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <input class="paymentInfo" matInput value="{{ payload?.exp_money_release }}">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <textarea class="paymentInfo" matInput rows="5" value="{{ payload?.exp_desc }}"></textarea>
            </mat-form-field>
        </div>

    </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="modalBtn" mat-raised-button mat-dialog-close>Cancel</button>
  <button (click)="updateExpenses()" class="modalBtn1" mat-raised-button mat-dialog-clos>Edit</button>
</mat-dialog-actions>
