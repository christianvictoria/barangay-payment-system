<mat-sidenav-container class="main-container"> 
    <mat-sidenav #sidebarRef opened mode='side' [(opened)]='isSidebarOpen'> 
        <img class="user-profile" src="/assets/logo.png">
        <mat-divider [vertical]="false"></mat-divider>
        <h3>ADMIN</h3>
        <mat-list class="pointer">
            <mat-list-item (click)="openDashboard()"><mat-icon class="iconsidenav">dashboard</mat-icon> Dashboard </mat-list-item>
            <mat-list-item (click)="openNav1()"> <mat-icon class="iconsidenav">library_add</mat-icon>Barangay Payments </mat-list-item>
            <mat-list-item class="listprop" (click)="sidebarRef.toggle()"><mat-icon class="iconsideselected">payments</mat-icon> Barangay Expenses </mat-list-item><br>
            <mat-divider></mat-divider>
        </mat-list>
    </mat-sidenav>

  <mat-sidenav-content>


    <mat-toolbar><button mat-icon-button (click) ="sidebarRef.toggle()"><mat-icon class="menuicon">menu</mat-icon></button>Barangay Expenses
        <div class="spacer"></div>
        <a mat-button><img src="/assets/admin.png"></a>
        <a mat-button (click)="logout()"> <mat-icon>logout</mat-icon></a>
    </mat-toolbar>

    <div fxLayout="row" class="tabs-style">
        <button class="addBtn" mat-raised-button color="primary" (click)="CheckOutProject('residents')"><mat-icon class="paymentaddBtn" aria-hidden="false" aria-label="Example home icon">add</mat-icon>Add New Expense</button>

        <mat-form-field class="example-form-field1">
            <mat-label>Search</mat-label>
            <input matInput type="text">
            <button mat-button matSuffix mat-icon-button aria-label="Clear">
                <mat-icon style="font-size: 20px; color: #404040;">search</mat-icon>
            </button>
        </mat-form-field>
    </div>


    <div class="example-container mat-elevation-z8">
        <table>
                <thead>                    
                    <th>Expense No.</th>
                    <th>Name</th>
                    <th>Expenses For</th>
                    <th>Money Released</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of expenses">
                        <td> {{item.exp_id}} </td>
                        <td> {{item.res_lname}}, {{item.res_fname}} {{item.res_mname}} </td>
                        <td> {{item.exp_for}} </td>
                        <td> {{item.exp_money_release}} </td>
                        <td>
                            <button class="viewBtn" (click)="viewExpenses(item.exp_id)" mat-raised-button color="primary">View</button>
                            <button class="dlteBtn" (click)="DeleteProject(item.exp_id)" mat-raised-button color="primary">Delete</button>
                        </td>
                    </tr>
                </tbody>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
     </div>
    </mat-sidenav-content>
</mat-sidenav-container>
