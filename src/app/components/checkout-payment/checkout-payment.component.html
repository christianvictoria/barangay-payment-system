<div class="header">
    <mat-icon>add_box</mat-icon>
    <h2 mat-dialog-title>Check Out</h2>
</div>

<mat-divider [vertical]="false"></mat-divider>
<mat-dialog-content class="mat-typography">

<br>
    <div class="modalFields">
        <mat-list role="list">
            <mat-list-item class="fieldNamesno" role="listitem">Payment Number</mat-list-item>
            <mat-list-item class="fieldNames" role="listitem">Payment For</mat-list-item>
            <mat-list-item class="fieldNames" *ngIf="selectedPaymentPayload.fld_totalQuantity" role="listitem">Quantity</mat-list-item>
            <mat-list-item class="fieldNames" role="listitem">Amount</mat-list-item>
            <mat-list-item class="fieldNames" role="listitem">Money Received</mat-list-item>
            <mat-list-item class="fieldNames" role="listitem">Change</mat-list-item>
        </mat-list>


        <div class="inputs">
            <mat-form-field appearance="outline">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.pt_id" matInput [readonly]="true">
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.med_name">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.med_name" matInput [readonly]="true">
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.checkup_id">
                <input class="inputter" [(ngModel)]="checkup" matInput [readonly]="true">
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.trans_id">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.docu_type" matInput [readonly]="true"> 
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.fld_totalQuantity">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.fld_totalQuantity" matInput [readonly]="true">
            </mat-form-field>

            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.fld_totalAmount">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.fld_totalAmount" matInput  [readonly]="true">
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.fld_amount">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.fld_amount" matInput  [readonly]="true">
            </mat-form-field>
            <mat-form-field appearance="outline" *ngIf="selectedPaymentPayload.docu_prc">
                <input class="inputter" [(ngModel)]="selectedPaymentPayload.docu_prc" matInput  [readonly]="true">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input class="paymentInfo" (keyup)="getChange()" [(ngModel)]="pt_money_recieved" matInput type="number" placeholder="Payment" maxlength="8" required>
                <span matPrefix>Php&nbsp;</span>
                <span matSuffix>.00</span>
                <mat-error *ngIf = "input.invalid">{{ getErrorMessage() }}</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <input class="inputter" [(ngModel)]="paymentChange" matInput [readonly]="true">
            </mat-form-field>
        </div>
    </div>


</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="modalBtn" mat-raised-button mat-dialog-close>Cancel</button>
  <ng-container *ngIf="selectedPaymentPayload.checkup_id">
    <button (click)="payData('checkup')" class="modalBtn1" mat-raised-button mat-dialog-close>Confirm</button>
  </ng-container>
  <ng-container *ngIf="selectedPaymentPayload.trans_id">
    <button (click)="payData('transaction')" class="modalBtn1" mat-raised-button mat-dialog-close>Confirm</button>
  </ng-container>
  <ng-container *ngIf="selectedPaymentPayload.med_name">
    <button (click)="payData('orders')" class="modalBtn1" mat-raised-button mat-dialog-close>Confirm</button>
  </ng-container>
</mat-dialog-actions>
